<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ti peso en un lugar donde pesas menos</title>
</head>
<body>
  <h1>Tu peso en otro planeta</h1>
  <p>En la tierra pesas distinto que en marte o Jupiter</p>
  <script>
    var usuario = prompt("Cual es tu peso")
    var planeta = prompt("Elige tu planeta\n 1 es marte 2 es jupiter")
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre
    if (planeta == 1) {
      peso_final = peso * g_marte / g_tierra;
      nombre = "marte";
    }
    else if (planeta == 2) {
      peso_final = peso * g_jupiter / g_tierra;
      nombre = "jupiter";
    }
    else {
      peso_final = 10000000;
      nombre = "todos lados";
    }
      peso_final = parseInt(peso_final)
      document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
  </script>
</body>
</html>
